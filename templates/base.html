<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes C++</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="custom-body">
    <!-- Navbar Moderna -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand custom-brand" href="{{ url_for('principal') }}">
                <i class="bi bi-people-fill me-2"></i>
                <span class="brand-text">Clientes C++</span>
            </a>
            
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link {{ 'active' if request.endpoint == 'principal' }}" 
                           href="{{ url_for('principal') }}">
                            <i class="bi bi-house me-1"></i> Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link {{ 'active' if request.endpoint == 'visualizar' }}" 
                           href="{{ url_for('visualizar') }}">
                            <i class="bi bi-list-ul me-1"></i> Visualizar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link {{ 'active' if request.endpoint == 'adicionar' }}" 
                           href="{{ url_for('adicionar') }}">
                            <i class="bi bi-person-plus me-1"></i> Adicionar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="custom-main">
        {% block conteudo %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts Personalizados -->
    {% block scripts %}{% endblock %}
</body>
</html>
